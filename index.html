<!-- Definição tipo do arquivo -->
<!DOCTYPE html>
<!-- Idioma do arquivo -->
<html lang="pt-br">
  <head>
    <!-- Importação das fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <!-- Configurações do arquivo -->
    <!-- Caracteres -->
    <meta charset="UTF-8">

    <!-- Compatibilidade com antigo navegador edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Compatibilidade com diferentes dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título da página -->
    <title>Habits</title>

    <!-- Importação dos estilos CSS -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <!-- Cabeçalho -->
    <header>

      <!-- Logomarca App -->
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits">
  
      <!-- Botão registrar o meu dia -->
      <button>
        <img src="./assets/plus.svg" alt="ícone sinal de mais roxo">
        <div>
          Registrar meu dia
        </div>
      </button>

    </header>

    <!-- Formulário -->
    <form id="form-habits">
      <!-- Hábitos -->
      <div class="habits">
        <!-- Classificação dos hábitos -->
        <div class="habit" data-name="run">🏃</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="food">🍎</div>
        <div class="habit" data-name="journal">📰</div>
        <div class="habit" data-name="takePills">💊</div>
        <div class="habit" data-name="muscle">🏋️</div>
        <div class="habit" data-name="play">🎮</div>
        <div class="habit" data-name="travel">🚀</div>
        <div class="habit" data-name="study">📓</div>
        <div class="habit" data-name="sleep">💤</div>
      </div>

      <!-- Dias -->
      <div class="days"></div>
    </form>
    
    <!-- Importação do JavaScript -->
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
